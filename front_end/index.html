<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title> To-do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toast-box" class="toast-hidden"></div>

  <main class="page">
    <h1 class="page-title">To-do List</h1>
    <section class="todo-card">
      <div class="input-row">
        <input id="todo-input" type="text" placeholder="Tên công việc..." />
        <input id="todo-deadline" type="date" />
        <button id="add-btn">Thêm</button>
      </div>

      <div class="input-row-secondary">
        <input id="ai-context" type="text" placeholder="Nhập yêu cầu (VD: Nhắc tôi họp team vào 9h sáng mai)..." />
        <button id="ai-btn" title="Tự động xếp lịch"> AI</button>
      </div>

      <ul id="todo-list"></ul>
    </section>
    <section id="auth-box">
       <h2>Đăng nhập</h2>

       <input id="email" type="email" placeholder="Email" />
       <input id="password" type="password" placeholder="Mật khẩu" />

      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display:none;">Logout</button>

      <p id="auth-status"></p>
    </section>

  </main>

  <script src="main.js"></script>
</body>
</html>
